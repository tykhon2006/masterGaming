<div class="card mb-3">
    <h4 class="card-title">
        {{post.title}}
    </h4>
    <img src="{{post.image.url}}" class="card-img-top" />
    <div class="card-body">
        <p class="card-text">
            {{post.body}}
        </p>
        <p class="card-text">
            {% for tag in post.tags.all %}
                <a href="{{tag.get_absolute_url}}">{{tag.title}}</a>
            {% endfor %}
        </p>
        <p>{{post.date_pub}}</p>
</div>

</div>
